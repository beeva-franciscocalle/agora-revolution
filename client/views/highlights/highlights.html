<template name="Highlights">
  <div id="highlights" class="ui items">
  </div>
</template>

<template name="HighlightsItem">
  <div class="item transition hidden momentazo">
    <a id="qrcode" class="qr small image">

    </a>
    <div class="content">
      <a class="header" href={{who.publicProfileUrl}}>
        <i class="red heart icon"></i>
          Momentazo por {{who.firstName}} {{who.lastName}}!!
      </a>
      <div class="description">
        <div class="ui list">
          <div class="item">{{who.headline}}</div>
          <div class="item">{{who.emailAddress}}</div>
          <div class="item">{{who.location.name}}</div>
          <div class="item">
            <i class="users icon"></i> Contactos: {{who.numConnections}}
          </div>
        </div>
        <img src={{who.pictureUrl}} class="ui small image">
      </div>
    </div>
  </div>
</template>
